<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 주식 정보 보기</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <div class="Mservice-stock">
            <div class="header-first-line">
                <div class="header-main">
                    <h1>
                        <a href="index.html">
                            <span class="">Mini 증권</span>
                        </a>
                    </h1>
                </div>
                <div class="header-mypage">
                    <a href="">
                        <strong>MY</strong>
                    </a>
                </div>
            </div>
            <div class="header-second-line">
                <div class="header-search">
                    <input id="header-search-input" type="text"/>
                    <button id="header-search-btn">
                        <span class="header-btn-icon"></span>
                    </button>
                </div>
            </div>
        </div>
        <div>
            <hr style="width: 100%;">
        </div>
    </header>
    <main>
        <div class="main_stock_news">
            <div id="align-categori">

            </div>
            <div>
                <ul class="main_stock_news_ul">
                    {% for news_info in news[0] %}
                    <li class="box">
                        <a href="{{news[2][loop.index-1]}}" class="news-link" target="_blank">{{news_info}}<br>{{news[1][loop.index-1]}}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
